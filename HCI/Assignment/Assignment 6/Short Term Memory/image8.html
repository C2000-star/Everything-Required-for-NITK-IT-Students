<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Image Slide 8</title>

    <link rel="stylesheet" type="text/css" href="css/slide.css" />

    <script type="text/javascript">
        function disable_enable() {
            if (document.all || document.getElementById) {
                if (document.slide.nxt.disabled == true) {
                    document.slide.nxt.disabled = false
                    document.slide.sam.disabled = true
                    document.slide.diff.disabled = true
                }
            }
        }

        //For Timer

        var t, c = 0;
        function StartTimer() {
            document.getElementById('timer').value = c;
            c = c + 1;
            t = setTimeout("StartTimer()", 10);
        }

        function StopTimer() {
            document.getElementById('time').value = c;

            clearTimeout(t);
            c = 0;
        }

        function loadXMLDoc() {
            var xmlhttp;

            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }

            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("POST", "test.html", true);
            xmlhttp.send();
        }

	    //cookie information

    </script>
</head>

<body onload="StartTimer()">
    <form name="slide" action="image8.html" method="POST">
        <div class="slide">
            <p style="width: auto;
			  height: auto;
			  font-size: 20px;
			  margin: 0 10px 0 500px;
			  padding: 0;
			  color: black">
                8/12
            </p>
            <div class="letter">
                <div class="color1" style=" margin-right: 48px;">
                    <img alt="img1" src="images/img6.jpg" width="200px" height="200px" />
                </div>

                <div class="color1" id="hid" style="visibility: hidden">
                    <img alt="img1" src="images/img66.jpg" width="200px" height="200px" />
                </div>

                <script type="text/javascript">
                    function showIt() {
                        document.getElementById("hid").style.visibility = "visible";
                    }
                    setTimeout("showIt()", 500); // after 1 sec
                </script>
            </div>

            <div id="myDiv" class="myDiv">
            </div>

            <div class="button">
                <div class="buttons">
                    <input type="button" name="sam" id="sam" value="Same" onclick="loadXMLDoc()" class="sam"
                        style="background-color: darkolivegreen;" />
                    <input type="button" name="diff" id="diff" value="Different"
                        onclick="disable_enable();StopTimer();nxt.style.backgroundColor = '#808080';diff.style.backgroundColor = '#F4F4F4';sam.style.backgroundColor = '#F4F4F4'"
                        class="diff" style="background-color: darkolivegreen;" />

                    <br />

                    <input type="hidden" name="time" id="time" />
                </div>
            </div>

            <div class="next">
                <input class="text" disabled="disabled" type='text' id='timer' />

                <button style="position:relative; top:80px;"><a href="image9.html">Next slide</a></button>
            </div>
        </div>
    </form>
</body>

</html>
